<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anton&family=Gruppo&family=Orbitron&display=swap" rel="stylesheet">
    <title>Dice Chalenge</title>
</head>
<body>

    <button id="roll" onclick="result()">Play!</button>
<div class="gridding">
    <div class="top">
        <h1 class="tittle">Roll The Dice</h1>
        <h2 id="playerOneWins" class="invisible">Player One Wins</h2>
        <h2 id="playerTwoWins" class="invisible">Player Two Wins</h2>
        <h2 id="draw" class="invisible">Draw</h2>
    </div>
    <div class="mainContainer left">
        <img src="dice1.png" alt="" id="diceOneOne" class="dice1 invisible">
        <img src="dice2.png" alt="" id="diceOneTwo" class="dice2 invisible">
        <img src="dice3.png" alt="" id="diceOneThree" class="dice3 invisible">
        <img src="dice4.png" alt="" id="diceOneFour" class="dice4 invisible">
        <img src="dice5.png" alt="" id="diceOneFive" class="dice5 invisible">
        <img src="dice6.png" alt="" id="diceOneSix" class="dice6 invisible">
        <h2 id="playerTittle">Player One</h2>
    </div>
    <div class="mainContainer right">
        <img src="dice1.png" alt="" id="diceTwoOne" class="diceTwo1 invisible">
        <img src="dice2.png" alt="" id="diceTwoTwo" class="diceTwo2 invisible">
        <img src="dice3.png" alt="" id="diceTwoThree" class="diceTwo3 invisible">
        <img src="dice4.png" alt="" id="diceTwoFour" class="diceTwo4 invisible">
        <img src="dice5.png" alt="" id="diceTwoFive" class="diceTwo5 invisible">
        <img src="dice6.png" alt="" id="diceTwoSix" class="diceTwo6 invisible">
        <h2 id="playerTittle2">Player Two</h2>
    </div>
    <div class="footer">
        <p>Trademark</p>
    </div>
    


</div>
    <script src="https://raw.githubusercontent.com/Jmpiccinin/Dice-Game/main/index.js"></script>
    
</body>
</html>
